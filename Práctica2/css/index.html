<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Espacio 1</h1>
    <div class="espacio-wrapper d-flex justify-center">
        <div class="cuadro1"></div>
    </div> 
    <h1>Espacio 2</h1>
    <div class="espacio-wrapper d-grid">
        <div class= "d-flex space-between">
            <div class="cuadro-rojo"></div>
            <div class="cuadro-naranja"></div>
        </div>
        <div class= "d-flex space-between flex-end">
            <div class="cuadro-amarillo"></div>
            <div class="cuadro-morado"></div>
        </div>
    </div> 
    <h1>Espacio 3</h1>
    <div class="espacio-wrapper d-flex space-between">
        <div class="d-flex flex-start">
            <div class="cuadro-rojo"></div>
            <div class="cuadro-naranja"></div>
            <div class="cuadro-amarillo"></div>
        </div>
        <div class= "d-flex flex-end">
            <div class="cuadro-morado"></div>
            <div class="cuadro-verde"></div>
            <div class="cuadro-rosa"></div>
        </div>
    </div> 
    <h1>Espacio 4</h1>
    <div class="espacio-wrapper d-flex justify-between">
        <div class="rectangulo-rojo d-flex"></div>
        <div class="justify-center d-grid">
            <div class="cuadro-naranja"></div>
            <div class="cuadro-amarillo"></div>
            <div class="cuadro-morado"></div>
        </div>
        <div class="rectangulo-verde flex-end"></div>
    </div> 

    <h1>Espacio 5</h1>
    <div class="espacio-wrapper d-grid">
        <div class="bloque 1 d-flex justify-center">
            <div class= "cuadro-naranja"></div>
        </div>
        <div class="bloque 2 d-flex row space-between align-center">
            <div class="cuadro-rojo"></div>
            <div class="cuadro-verde"></div>
            <div class="cuadro-morado"></div>
        </div>
        <div class="bloque 3 d-flex justify-center">
            <div class="cuadro-rosa"></div>
        </div>
    </div> 
    <h1>Espacio 6</h1>
    <div class="espacio-wrapper d-grid">
        <div class="bloque 1 d-flex space-between">
            <div class="cuadro-rojo flex-start"></div>
             <div class="rectangulo1 justify-center"></div>
             <div class="cuadro-rojo flex-end"></div>
        </div>
        <div class="bloque 2 d-flex space-between">
            <div class="rectangulo-2"></div>
            <div class= "rectangulo-2"></div>
        </div>
        <div class="bloque 3 d-flex space-between">
            <div class="rectangulo-3"></div>
        </div>
    </div>
